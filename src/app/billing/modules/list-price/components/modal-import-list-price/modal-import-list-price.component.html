<form [formGroup]="formArticleListPrice" class="dialog-container">
  <section>
    <h1 class="dialog-title">List of Price Article</h1>
  </section>
  <section class="grid grid-cols-2 gap-x-4">
    <article class="col-span-1 space-y-2">
      <div class="flex">
        <label for="codlistprice" class="label-input-sm label-required"
          >List Price Code</label
          >
          <select
            name="codlistprice"
            id="codlistprice"
            class="select-default"
            formControlName="codlistprice"
            [class.select-invalid]="isInputInvalid('codlistprice')"
            >
            @for (item of listprices; track item) {
              <option
                [value]="item.codlistprice"
                class="option-default"
                selected
                [class.option-invalid]="isInputInvalid('codlistprice')"
                >
                {{ item.codlistprice + " - " + item.descri }}
              </option>
            }
          </select>
        </div>
        <div class="flex">
          <label for="codart" class="label-input-sm label-required"
            >Art. Code</label
            >
            <input
              id="codart"
              type="text"
              class="input-default"
              formControlName="codart"
              [class.input-invalid]="isInputInvalid('codart')"
              placeholder="Abbreviation"
              />
          </div>
          <div class="flex">
            <label for="desart" class="label-input-sm label-required"
              >Art. Description</label
              >
              <input
                id="desart"
                type="text"
                class="input-default"
                formControlName="desart"
                [class.input-invalid]="isInputInvalid('desart')"
                placeholder="{{ 'DESCRIPTION' | translate }}"
                />
            </div>
            <div class="flex">
              <label for="price" class="label-input-sm label-required">Price</label>
              <input
                id="price"
                type="number"
                min="0.00"
                class="input-default"
                formControlName="price"
                [class.input-invalid]="isInputInvalid('price')"
                placeholder="price"
                />
            </div>
          </article>
          <article class="h-full w-full space-y-4 px-8">
            <div class="flex w-full justify-between">
              <label for="modprice" class="label-input-sm label-required"
                >Change Price?</label
                >
                <input
                  id="modprice"
                  type="checkbox"
                  class="checkbox-default"
                  formControlName="modprice"
                  />
              </div>
              <div class="flex w-full justify-between">
                <label for="moddesc" class="label-input-sm label-required"
                  >Change Description?</label
                  >
                  <input
                    id="moddesc"
                    type="checkbox"
                    class="checkbox-default"
                    formControlName="moddesc"
                    />
                </div>
              </article>
            </section>
            <section>
              <hr class="dialog-sub-title-line" />
              <label class="dialog-sub-title">{{ 'AUDIT_INFORMATION' | translate }}</label>
            </section>
            <section class="space-y-2">
              <article class="grid grid-cols-5 gap-x-4">
                <div class="flex">
                  <label for="desmax" class="label-input-sm label-required"
                    >Max Discount</label
                    >
                    <input
                      id="desmax"
                      type="number"
                      min="0.00"
                      class="input-default"
                      formControlName="desmax"
                      [class.input-invalid]="isInputInvalid('desmax')"
                      placeholder="Max Discount"
                      />
                  </div>
                  <div class="flex">
                    <label for="desc01" class="label-input-sm label-required"
                      >Discount N°1</label
                      >
                      <input
                        id="desc01"
                        type="number"
                        min="0.00"
                        class="input-default"
                        formControlName="desc01"
                        [class.input-invalid]="isInputInvalid('desc01')"
                        placeholder="Discount N°1"
                        />
                    </div>
                    <div class="flex">
                      <label for="desc02" class="label-input-sm label-required"
                        >Discount N°2</label
                        >
                        <input
                          id="desc02"
                          type="number"
                          min="0.00"
                          class="input-default"
                          formControlName="desc02"
                          [class.input-invalid]="isInputInvalid('desc02')"
                          placeholder="Discount N°2"
                          />
                      </div>
                      <div class="flex">
                        <label for="desc03" class="label-input-sm label-required"
                          >Discount N°3</label
                          >
                          <input
                            id="desc03"
                            type="number"
                            min="0.00"
                            class="input-default"
                            formControlName="desc03"
                            [class.input-invalid]="isInputInvalid('desc03')"
                            placeholder="Discount N°3"
                            />
                        </div>
                        <div class="flex">
                          <label for="desc04" class="label-input-sm label-required"
                            >Discount N°4</label
                            >
                            <input
                              id="desc04"
                              type="number"
                              min="0.00"
                              class="input-default"
                              formControlName="desc04"
                              [class.input-invalid]="isInputInvalid('desc04')"
                              placeholder="Discount N°4"
                              />
                          </div>
                        </article>
                      </section>
                      <section>
                        <hr class="dialog-sub-title-line" />
                        <label class="dialog-sub-title">{{ 'AUDIT INFORMATION' | translate }}</label>
                      </section>
                      <section class="grid grid-cols-2 gap-x-4">
                        <div class="space-y-2">
                          <div class="flex">
                            <label for="createby" class="label-input-sm">{{ 'CREATE BY' | translate }} : </label>
                            <input
                              id="createby"
                              type="text"
                              class="input-default"
                              formControlName="createby"
                              />
                          </div>
                          <div class="flex">
                            <label for="createat" class="label-input-sm">{{ 'TIME' | translate }} : </label>
                            <input
                              id="createat"
                              type="text"
                              class="input-default"
                              disabled
                              [value]="formatDate(createat?.value)"
                              />
                          </div>
                        </div>
                        <div class="space-y-2">
                          <div class="flex">
                            <label for="updateby" class="label-input-sm">{{ 'UPDATE BY' | translate }} : </label>
                            <input
                              id="updateby"
                              type="text"
                              class="input-default"
                              formControlName="updateby"
                              />
                          </div>
                          <div class="flex">
                            <label for="updateat" class="label-input-sm">{{ 'TIME' | translate }} : </label>
                            <input
                              id="updateat"
                              type="text"
                              class="input-default"
                              disabled
                              [value]="formatDate(updateat?.value)"
                              />
                          </div>
                        </div>
                      </section>
                      <section class="flex justify-end space-x-4">
                        <app-button-standard
                          (click)="saveArticleListPrice()"
                          colorBtn="green"
                          optionBtn="save"
                          typeBtn="button"
                          >
                          Save
                        </app-button-standard>
                        <app-button-standard
                          (click)="closeDialog()"
                          colorBtn="red"
                          optionBtn="close"
                          typeBtn="button"
                          >
                          Close
                        </app-button-standard>
                      </section>
                    </form>
