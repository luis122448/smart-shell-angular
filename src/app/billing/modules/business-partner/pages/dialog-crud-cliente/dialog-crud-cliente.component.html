<div class="crud-container relative">
  <mat-tab-group [selectedIndex]="selectedTab.value" (selectedIndexChange)="selectedTab.setValue($event)">
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="mat-tab-label-container">
          <fa-icon [icon]="faFileInvoice"></fa-icon>
          <span class="mat-tab-label-span">Basic Information</span>
        </div>
      </ng-template>
      <app-basic-info-cliente></app-basic-info-cliente>
    </mat-tab>
    @if (!isNewBussinessPartner) {
      <mat-tab>
        <ng-template mat-tab-label>
          <div class="mat-tab-label-container">
            <fa-icon [icon]="faCreditCard"></fa-icon>
            <span class="mat-tab-label-span">Payment Condition</span>
          </div>
        </ng-template>
        <app-condicion-pago-cliente></app-condicion-pago-cliente>
      </mat-tab>
    }
    @if (!isNewBussinessPartner) {
      <mat-tab>
        <ng-template mat-tab-label>
          <div class="mat-tab-label-container">
            <fa-icon [icon]="faAddressBook"></fa-icon>
            <span class="mat-tab-label-span">Contact</span>
          </div>
        </ng-template>
        <app-contacto-cliente></app-contacto-cliente>
      </mat-tab>
    }
  </mat-tab-group>
  <app-button-operac
    optionBtn="close"
    colorBtn="red"
    class="absolute top-0 right-6 z-10"
    (click)="closeDialog()"
  ></app-button-operac>
</div>
