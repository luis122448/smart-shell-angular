<form
  [formGroup]="formCrudSerieCommercialDocument"
  class="flex h-full w-full flex-col space-y-6 px-4 py-6"
>
  <section class="grid grid-cols-2 gap-x-4">
    <article class="col-span-1 space-y-2">
      <div class="flex">
        <label for="typcomdoc" class="label-input-sm label-required">{{
          "TYPE_DOCUMENT" | translate
        }}</label>
        <select
          name="typcomdoc"
          id="typcomdoc"
          class="select-default col-span-2"
          formControlName="typcomdoc"
          [class.select-invalid]="isInputInvalid('typcomdoc')"
          (change)="changeTypeDocumentCommercial()"
        >
          <option
            value="0"
            class="option-default"
            disabled
            selected
            hidden
            [class.option-invalid]="isInputInvalid('typcomdoc')"
          >
            -- {{ "CHOOSE" | translate }} --
          </option>
          @for (item of listCommercialDocument; track item) {
          <option [value]="item.typcomdoc" class="option-default">
            {{ item.typcomdoc + " - " + item.descri }}
          </option>
          }
        </select>
      </div>
      <div class="flex">
        <label for="serie" class="label-input-sm label-required">{{
          "SERIE" | translate
        }}</label>
        <input
          id="serie"
          type="text"
          class="input-default"
          formControlName="serie"
          [class.input-invalid]="isInputInvalid('serie')"
          placeholder="{{ 'SERIE' | translate }}"
        />
      </div>
      <div class="flex">
        <label for="codbranch" class="label-input-sm label-required">{{
          "BRANCH" | translate
        }}</label>
        <select
          name="codbranch"
          id="codbranch"
          class="select-default col-span-2"
          formControlName="codbranch"
          [class.select-invalid]="isInputInvalid('codbranch')"
        >
          <option
            value="0"
            class="option-default"
            disabled
            selected
            hidden
            [class.option-invalid]="isInputInvalid('codbranch')"
          >
            -- {{ "CHOOSE" | translate }} --
          </option>
          @for (item of listBranches; track item) {
          <option [value]="item.codbranch" class="option-default">
            {{ item.codbranch + " - " + item.descri }}
          </option>
          }
        </select>
      </div>
      <div class="flex">
        <label for="typformat" class="label-input-sm label-required">{{
          "TYPE_FORMAT" | translate
        }}</label>
        <select
          name="typformat"
          id="typformat"
          class="select-default col-span-2"
          formControlName="typformat"
          [class.select-invalid]="isInputInvalid('typformat')"
          (change)="changeFormatCommercialDocument()"
        >
          <option
            value="0"
            class="option-default"
            disabled
            selected
            hidden
            [class.option-invalid]="isInputInvalid('typformat')"
          >
            -- {{ "CHOOSE" | translate }} --
          </option>
          @for (item of listFormatCommercialDocument; track item) {
          <option [value]="item.typformat" class="option-default">
            {{ item.typformat + " - " + item.descri }}
          </option>
          }
        </select>
      </div>
      <section class="mt-4 flex justify-start space-x-4">
        <app-button-standard
          (click)="getDownloadPdf()"
          colorBtn="green"
          optionBtn="download"
          typeBtn="button"
        >
          {{ "DOWNLOAD_PDF_MODEL" | translate }}
        </app-button-standard>
      </section>
    </article>
    <article class="col-span-1 h-full w-full space-y-4 px-8">
      <div class="flex w-full items-center justify-center">
        <img
          [src]="urlFormatCommercialDocument"
          [alt]="nameFormatCommercialDocument"
          class="m-auto h-64 w-64 rounded-sm bg-slate-100 bg-transparent object-contain"
        />
      </div>
    </article>
  </section>
</form>
